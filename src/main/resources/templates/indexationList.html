<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Gaël YVRARD" />

    <!-- Title -->
    <title>Gestion des indexations</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link href="vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet"/>

    <!-- DataTables Responsive CSS -->
    <link href="vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

            <!-- horizontal main menu -->
            <div th:replace="fragments/main-menu :: main-menu" />

            <!-- vertical menu -->
            <div th:replace="fragments/vertical-menu :: vertical-menu" />

        </nav>


        <!-- page content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Gestion des indexations</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">

                    <p>
                        <form action="#" th:action="@{/editIndexation}" method="get">
                            <button type="submit" class="btn btn-primary">Nouvelle indexation</button>
                        </form>
                    </p>

                    <!-- liste des indexations -->
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-indexation">
                                <thead>

                                <tr>
                                    <th>Date</th>
                                    <th>Nom</th>
                                    <th>Tag photo</th>
                                    <th>Statut</th>
                                    <th>Durée (en sec.)</th>
                                    <th>A indexer</th>
                                    <th>Traités</th>
                                    <th>En erreur</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="indexation,iterationstatus :${indexationList}">
                                    <td th:text="${indexation.date}"></td>
                                    <td>
                                        <a th:href="@{/editIndexation(id=${indexation.id})}" th:text="${indexation.indexationName}"/>
                                    </td>
                                    <td th:text="${indexation.photoTag}"></td>
                                    <td th:text="${indexation.status}"></td>
                                    <td th:text="${indexation.duration}"></td>
                                    <td th:text="${indexation.nbFilesToIndex}"></td>
                                    <td th:text="${indexation.nbFilesProcessed}"></td>
                                    <td th:text="${indexation.nbFilesInError}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <p>
                <form action="#" th:action="@{/deleteIndexationAndPhotoIndex}" method="get">
                    <button type="submit" class="btn btn-danger">Vider les index photo et indexation</button>
                </form>
                </p>
            </div>
        </div>

    </div> <!-- wrapper -->

    <!-- general functions -->
    <script src="global/general-functions.js"></script>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <script>
    $(document).ready(function() {
        $('#dataTables-indexation').DataTable({
            responsive: true
        });
    });
</script>

</body>
</html>
